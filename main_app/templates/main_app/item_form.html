{% extends 'base.html' %} {% block content %}

<form action='' method='POST'>
    {% csrf_token %}

    {% if object %}
    <h1> Edit <span class="teal-text">{{ object.name }}</span></h1>
    {% else %}
    <h1>Add Maintenance Item</h1>
    {% endif %}

    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn" />

</form>

<!-- Datepicker tool on Item Form -->
<script>
    var dateEl = document.getElementById('id_completed');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
</script>

{% endblock%}
